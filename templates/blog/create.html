{% extends 'base.html' %}

{% block header %}
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">New Employee</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="text-danger">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">New Employee</h3>
          </div>
          <!-- /.card-header -->
          <!-- form start -->
          <form role="form" method="post">
            <div class="card-body">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" name="name" id="inputName" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="inputPhone">Phone</label>
                <input type="text" class="form-control" name="phone" id="inputPhone" placeholder="Phone">
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" name="enabled" id="inputEnabled">
                <label class="form-check-label" for="inputEnabled">Enabled</label>
              </div>
            </div>
            <!-- /.card-body -->
      
            <div class="card-footer">
              <button type="submit" value="save" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <!-- /.card -->
      </div>
    </div>
{% endblock %}
